<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="">
    <p>Height (m) : <input type="text" ng-model="height" ng-init="height=1.75"></p>
    <p>Weight (kg): <input type="text" ng-model="weight" ng-init="weight=70"></p>
    <h1>BMI {{((weight/height)/height).toFixed(2)}}</h1>
</div>

</body>
</html>
